<head>
<meta charset="utf-8">
<title>Game</title>
<style type="text/css">
  #box{
	  background-color:#FC6; /*设置背景色*/
	  margin:0 auto;  /*设置div块的标记自动水平居中*/
	  height:40px;   /*设置高度属性为40像素*/
  }
  
  #box ul{        /*设置列表显示风格为无，即不显示列表标记*/
	  list-style:none;  
  }
  
  #box ul li{
	  width:80px;  /*设置列表元素的宽度为80像素*/
	  height:40px;   /*设置列表元素高度为40像素*/
	  text-align:center; /*设置列表元素内的文字水平方向居中*/
	  line-height:40px; /*设置列表元素内的文字垂直方向居中*/
	  float:left;  /*左浮动*/
  }
  
  #box ul li.strong{
	  font-weight:bold; /*设置选中列表元素内的文字加粗显示*/
  }
   
   #box ul li:hover{      /*鼠标指针放到1i标记时1i所显示的样式*/
      background-color:black;  /*设置列表元素的背景色为黑色*/
      text-decoration:underline; /*设置列表元素的文字有下划线*/
      cursor :pointer;   /*设置鼠标指针为手形*/
  }
  
  #box ul li a{    /*选中#box内的u1内的li内的所有a标记*/
      text-decoration: none ;  /*超链接指针文字无下划线*/
      color:black;
  }
  
  #box ul li:hover a{   /*选中鼠标所在的1i元素上的a标记*/
      text-decoration :underline;  / *超链接指针文字有下划线*/
      color:#fc6;
  }
 </style>
</head>

<body>
<div id="box">
<ul>
   <li class="strong" >游戏</li>
   <1i><a href="guess.html#guess">猜数字</a></1i>
   <1i>未开发</li>
   <li>未开发</li>
</ul>
</div>
</body>
</html>
