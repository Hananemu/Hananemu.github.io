<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>游戏</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #box {
      background-color: #ADD8E6; /* Updated to a light blue color */
      margin: 5%;
      padding: 2%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #box ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #box ul li {
      width: 20%;
      height: 8vh;
      text-align: center;
      line-height: 8vh;
      float: left;
      margin-right: 2%;
      background-color: #FFFFE0; /* Adapted color to yellow-white */
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    #box ul li.strong {
      font-weight: bold;
    }

    #box ul li:hover {
      background-color: #FFFFE0; /* Keep hover color consistent */
      color: #333;
    }

    #box ul li a {
      text-decoration: none;
      color: black;
      display: block;
      height: 100%;
    }

    #box ul li:hover a {
      color: #333;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li class="strong">游戏</li>
      <li><a href="guess.html#guess">猜数字</a></li>
      <li><a href="card.html#card">抽卡模拟器</a></li>
      <li><a href="HappyNewYear.html">新年快乐</a></li>
    </ul>
  </div>
</body>
</html>
